<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid ex-2</title>
    <style>
      #parent {
        display: grid;
        grid-template-columns: 200px 200px 200px;
        grid-template-rows: 5vh 5vh 40vh;
        gap: 1cap;
      }
      #header {
        grid-column: 1/4;
      }
      #parent > div {
        background-color: peachpuff;
      }
      #search {
        grid-column: 1/3;
      }
      #lsb #middleColumn {
        grid-row: 3/4;
      }

      #rsb {
        grid-row: 2/4;
        grid-column: 3/4;
      }
    </style>
  </head>
  <body>
    <div id="parent">
      <div id="header">header</div>
      <div id="search">search</div>
      <div id="rsb">Right side bar</div>
      <div id="lsb">left side bar</div>
      <div id="middleColumn">Middle column</div>
    </div>
  </body>
</html>
