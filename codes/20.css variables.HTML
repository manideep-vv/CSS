<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS variables </title>
    <style>
        .varsInCss {
            --yellow: rgb(186, 224, 45);
            background-color: var(--yellow);
            border: 3px dashed;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="varsInCss">charan</div>
    <div class="varsInCss">two</div>
    <div class="varsInCss">three</div>
</body>

</html>
